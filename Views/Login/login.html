<div class="login-bg" ng-controller="LoginController">
    <div class="login-content">
        <h1 class="login-title">欢迎登陆</h1>
        <div class="login-line">
            <span><i class="iconfont login-icon">&#xe60c;</i></span>
            <input type="text" placeholder="手机号">
        </div>
        <div class="login-line">
            <span><i class="iconfont login-icon">&#xe635;</i></span>
            <input type="password" placeholder="密码">
        </div>
        <div class="login-password">
            <input type="checkbox"> 记住密码
            <a class="fr" ui-sref="index.reset1">忘记密码？</a>
        </div>
        <div class="login-btn" ng-click="login()"><a>登 录</a></div>
        <div class="login-link">没有帐号？<a ui-sref="index.regist">点击注册</a></div>
    </div>
</div>
