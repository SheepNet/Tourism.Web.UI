<div class="login-bg" ng-controller="LoginController">
    <form class="login-content" name="loginForm">
        <h1 class="login-title">欢迎登陆</h1>
        <div class="login-line">
            <span><i class="iconfont login-icon">&#xe60c;</i></span>
            <input placeholder="手机号码" name="user_id" required ng-model="user_id">
        </div>
        <div class="alert alert-danger help-block" ng-show="loginForm.user_id.$dirty && loginForm.user_id.$invalid">
            请输入正确的手机号码
        </div>
        <div class="login-line">
            <span><i class="iconfont login-icon">&#xe635;</i></span>
            <input type="password" placeholder="输入密码" name="password" required ng-pattern="/[a-zA-Z0-9]/" ng-minlength="6" ng-maxlength="30"
                ng-model="password">
        </div>
        <div class="alert alert-danger help-block" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
            密码不得少于6位，不得多于30位
        </div>
        <div class="login-password">
            <input type="checkbox" ng-click="RememberPassword($event)" ng-checked="rememberState"> 记住密码
            <a class="fr" ui-sref="index.reset1">忘记密码？</a>
        </div>
        <!--<span style="color:red" ng-show="user_id_check">请输入11位手机号</span>-->
        <div class="login-btn" ng-click="login()"><a>登 录</a></div>
        <div class="login-link">没有帐号？<a ui-sref="index.regist">点击注册</a></div>

        </>
</div>
<script type="text/javascript">
    $('.login-bg').css("min-height",$(window).height() - 120);
</script>
