<div class="login-bg" ng-controller="Reset1Controller">
    <form class="login-content" name="loginForm">
        <h1 class="login-title">重置密码</h1>
        <div class="login-line">
            <span><i class="iconfont login-icon">&#xe60c;</i></span>
            <input placeholder="手机号码" name="mobile" required ng-model="mobile"  ng-pattern="/^1[0-9]{10}$/">
        </div>
        <div class="alert alert-danger help-block" ng-show="loginForm.mobile.$dirty && loginForm.mobile.$invalid">
            请输入正确的手机号码
        </div>
        <div class="login-line">
            <span><i class="iconfont login-icon">&#xe622;</i></span>
            <input class="w-yz" type="text" placeholder="验证码" name="code" required ng-model="code" ng-pattern="/^\d{4}$/">
            <a class="btn-resive" ng-class="{'color-go':tipMessage!='获取验证码'}" ng-click="SendMessage()" ng-bind="tipMessage">获取验证码</a>
        </div>
        <div class="alert alert-danger help-block" ng-show="loginForm.code.$dirty && loginForm.code.$invalid">
            验证码为4位数
        </div>
        <div class="login-line">
            <span><i class="iconfont login-icon">&#xe635;</i></span>
            <input type="password" placeholder="新密码" name="password" required ng-pattern="/[a-zA-Z0-9]/" ng-minlength="6" ng-maxlength="30" ng-model="password">
        </div>
        <div class="alert alert-danger help-block" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
            密码不得少于6位，不得多于30位
        </div>
        <div class="login-line">
            <span><i class="iconfont login-icon">&#xe635;</i></span>
            <input type="password" placeholder="确认新密码" name="password_confirm" required ng-pattern="/[a-zA-Z0-9]/" ng-minlength="6" ng-maxlength="30" ng-model="password_confirm">
        </div>
        <div class="alert alert-danger help-block" ng-show="loginForm.password_confirm.$dirty && loginForm.password.$dirty  && password_confirm!=password">
            两次密码不一样
        </div>
        <div class="login-btn" ng-click="ResetPassword()"><a>重置密码</a></div>
        <div class="login-link" ui-sref="index.regist">没有帐号？<a>点击注册</a></div>
    </form>
</div>

<script type="text/javascript">
    // 左侧导航栏滚动条自适应
    function layout() {
        //$(".login-bg").css("height", $(window).height() - 148);
    };
    layout();
    $(window).resize(function () { layout() });

</script>
