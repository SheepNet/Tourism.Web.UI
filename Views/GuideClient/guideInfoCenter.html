<div ng-controller="GuideInfoCenterCtrl">
    <div class="choice-box clearfix">
        <select class="select-u">
            <option>全部</option>
            <option>新订单</option>
            <option>新确认</option>
            <option>新结束</option>
            <option>新评价</option>
        </select>
        <div class="search-box">
            <!--<span class="search-img" ><img src="images/search.png"></span>-->
            <input type="text" class="" placeholder="Search" ng-model="searchTitle">
        </div>
        <div class="layui-inline">
            <input class="layui-input startTime" placeholder="开始时间" ng-model="startTime" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})">
        </div>
        <div class="layui-inline endTime">
            <input class="layui-input" placeholder="结束时间" ng-model="endTime" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})">
        </div>
        <div class="fr m-t-5"><a class="btn-import" ng-click="searchInfo()">搜索</a></div>
    </div>
    <div class="teams-part">
        <div class="radius-top"><img src="images/radius_top.png"></div>
        <div class="radius-bottom"><img src="images/radius_bottom.png"></div>
        <div class="team-infor clearfix">
            <div class="team-img color-01"><img src="images/state01.png"></div>
            <div class="massage-notice">
                <h5>温馨提示
                    <p class="message-time">2017-02-15 15:31</p>
                </h5>
                <p class="team-detail">只有与导服中心签约合同，成为导服中心的会员导游才能在本平台接订单哦，可进入个人中心下载合同模块，上传合同，等待导服中心审核。</p>
            </div>

        </div>

        <div class="team-btn">
            <a class="btn-cn btn-yellow" ng-click="ToEdit()">立即签约</a>
        </div>
    </div>
    <div ng-repeat="model in infoList" class="teams-part">
        <div class="radius-top"><img src="images/radius_top.png"></div>
        <div class="radius-bottom"><img src="images/radius_bottom.png"></div>
        <div class="team-infor clearfix">
            <div class="team-img color-02"><img src="images/state02.png"></div>
            <div class="team-text">
                <h5 ng-bind="model.title"></h5>
                <p class="team-detail" ng-bind="model.desc"></p>
                <!--<p class="team-time">2017.02.21 08:00~2017.02.21 16:00</p>-->
            </div>
            <div class="team-state">
                <p ng-bind="model.notify_time"></p>
                <div class="team-pay">
                    <i class="iconfont cb">&#xe61c;</i><span>1人</span>
                    <i class="iconfont cr">&#xe613;</i><span>￥300/次</span>
                </div>
            </div>
        </div>
        <div class="team-btn">
            <a class="btn-cn btn-empty-yellow">查看详情</a>
        </div>
    </div>
    <pagination class="pagination-sm" items-per-page="pagesize" ng-model="currentPage" total-items="totalItems" max-size="maxSize" ng-change="pageChanged()" boundary-links="false" boundary-link-numbers="true" rotate="false" force-ellipses="true" previous-text="‹"
        next-text="›">
    </pagination>
</div>

</script>
