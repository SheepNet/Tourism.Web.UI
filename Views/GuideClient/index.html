<div ng-controller="GuideClientCtrl">
    <div class="header">
        <ul class="header-nav clearfix">
            <li class="headlogo"><img src="images/logo.png"><span class="headlabel">导游端</span></li>
            <li class="header-nav-right">
                <ul>
                    <li class="usercenter">
                        <a>
                            <span ng-bind="User.name"></span>
							<span class="person-img" ui-sref=".guideEdit">
							      <img src="images/default_person.png" ng-show="User.photo==null || User.photo==''">
                                  <img ng-src="{{ResUrl+User.photo}}" ng-show="User.photo!=null&&User.photo!=''">
							</span>
                        </a>
                    </li>
                    <li class="setup" ui-sref="index">
                        <a><i class="iconfont">&#xe60b;</i>退出</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar-header">
                <a href="">
                    <div class="profile-pic">
                        <img src="images/default_person.png" ng-show="User.photo==null || User.photo==''">
                        <img ng-src="{{ResUrl+User.photo}}" ng-show="User.photo!=null&&User.photo!=''">
                    </div>
                    <div class="profile-info">
                        你好，<span class="login-user-name" ng-bind="User.name"></span>
                    </div>
                </a>
            </div>
            <ul class="sidebar-content">
                <li class="c-active" ng-click="changeTitle('消息中心')">
                    <a ui-sref=".guideInfoCenter"><i class="iconfont">&#xe605;</i>消息中心</a>
                </li>
                <li>
                    <a><i class="iconfont">&#xe604;</i><b></b>订单中心<i class="iconfont icon-show">&#xe640;</i></a>
                    <ul>
                        <li ng-click="changeTitle('订单中心 > 可接订单')"><a ui-sref=".orderReceive">可接订单<b
                                ng-bind="titleObj.count"></b></a></li>
                        <li ng-click="changeTitle('订单中心 > 进行中')"><a ui-sref=".orderNow">进行中</a></li>
                        <li ng-click="changeTitle('订单中心 > 已完成')"><a ui-sref=".orderEnd">已完成</a></li>
                    </ul>
                </li>
                <li ng-click="changeTitle('投诉建议')">
                    <a ui-sref=".guideComplaint"><i class="iconfont">&#xe654;</i>投诉建议</a>
                </li>
            </ul>
        </div>
        <div class="container-box">
            <div class="container-m">
                <div class="container-title">
                    <i class="iconfont">&#xe6a2;</i><span ng-bind="titleObj.Tiptitle"></span>
                </div>
                <div class="container-bg" ui-view="">

                </div>
                <div class="footer">
                    苏ICP备08009322号&nbsp;&nbsp;&nbsp;苏州市旅游局&nbsp;&nbsp;&nbsp;版权所有&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;技术支持：苏州星熙数据科技有限公司<br>业务咨询：0512-67678905&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;技术咨询：0512-67678905
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript">
    // 左侧导航栏滚动条自适应
    function layout() {
        $(".sidebar").css("height", $(window).height() - 65);
        $(".container-box").css("height", $(window).height() - 65);
    }
    ;
    layout();
    $(window).resize(function () {
        layout()
    });

    // 左侧导航栏样式
    $(".sidebar-content>li").click(function () {
        $(this).addClass("c-active").removeClass("").siblings().addClass("").removeClass("c-active");
    });
    $(".sidebar-content>li>a").click(function () {
        var ul = $(this).parent("li").children("ul");
        if (ul.is(":hidden")) {
            ul.slideToggle();
            $(this).children(".icon-show").html("&#xe640;");
        } else {
            ul.slideToggle();
            $(this).children(".icon-show").html("&#xe6bf;");
        }
    });
    $(".sidebar-content>li>ul>li").click(function () {
        $(this).addClass("a-active").removeClass("").siblings().addClass("").removeClass("a-active");
    });
    layui.use('laydate', function () {
        var laydate = layui.laydate;

    });

    function checkDate() {
        $(".layui-input").blur();
    }


</script>
