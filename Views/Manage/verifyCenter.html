<div ng-controller="VerifyCenterCtrl">
    <div ng-show="State=='index'">
        <ul class="tab-order clearfix">
            <li>待审核（<span ng-bind="totalItems"></span>）</li>
            <li>已审核<span>（2）</span></li>
        </ul>
        <!--   待审核    -->
        <div class="order-table">
            <div class="choice-box clearfix">
                <div class="search-box">
                    <span class="search-img"><img src="images/search.png"></span>
                    <input type="text" class="" placeholder="Search">
                </div>
                <div class="layui-inline" style="margin-left: 10px">
                    <input class="layui-input startTime" placeholder="开始时间" ng-model="startTime" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})">
                </div>
                <div class="layui-inline endTime" style="margin-left: 10px">
                    <input class="layui-input" placeholder="结束时间" ng-model="endTime" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})">
                </div>
                <div class="fr m-t-5"><a class="btn-import" ng-click="searchInfo()">搜索</a></div>
            </div>
            <div class="dis-table">
                <table class="table-list">
                    <thead>
                    <tr>
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>联系方式</th>
                        <th>时间</th>
                        <th>资历</th>
                        <th>导游证编号</th>
                        <th>审核</th>
                    </tr>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="(key,model) in verifyList">
                        <td ng-bind="key+1"></td>
                        <td ng-bind="model.name">李敏</td>
                        <td ng-bind="model.sex==1?'男':'女'"></td>
                        <td ng-bind="model.mobile">15101412144</td>
                        <td ng-bind="model.check_time">2017-02-18 18:00</td>
                        <td ><span ng-bind="model.year"></span>年</td>
                        <td ng-bind="model.guide_card_no"></td>
                        <td><a class="btn-import" ng-click="verifyGuide(model.id)">审核</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <pagination class="pagination-sm pull-right"
                        items-per-page="pagesize"
                        ng-model="currentPage"
                        total-items="totalItems"
                        max-size="maxSize"
                        ng-change="pageChanged()"
                        boundary-links="false"
                        boundary-link-numbers="true"
                        rotate="false"
                        force-ellipses="true"
                        previous-text="‹"
                        next-text="›">
            </pagination>
        </div>
    </div>
    <div ng-show="State=='detail'">
        <guide_info></guide_info>
        <div class="text-center">
            <a class="btn-cn btn-gray" ng-click="guideCheck(0)">不通过</a>
            <a class="btn-cn btn-yellow" ng-click="guideCheck(1)">通&nbsp;&nbsp;&nbsp;&nbsp;过</a>
        </div>
    </div>

</div>

<script type="text/javascript">
    // tab切换
    $(".order-table:first").show();
    $(".tab-order li:first").addClass("active-tab");
    $(".tab-order li").click(function() {
        $(this).addClass("active-tab").removeClass("").siblings().removeClass("active-tab").addClass("");
//        $(".order-table").hide().eq($(".tab-order li").index(this)).show();
    });
</script>
