<div ng-controller="MessageSettingCtrl">
    <div ng-show="State=='index'">
        <a class="btn-import" ng-click="AddSetting()">添加配置</a>
        <div class="dis-table">
            <table class="table-list">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>ID代码</th>
                    <th>代码值</th>
                    <th>模板名称</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-click="AddSetting()">
                    <td>1</td>
                    <td>0000001</td>
                    <td>003003</td>
                    <td>取消订单提醒模板</td>
                    <td>生效</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>0000001</td>
                    <td>003003</td>
                    <td>关闭订单提醒模板</td>
                    <td>生效</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div ng-show="State=='detail'">
        <div class="smsbox">
            <div class="account-line clearfix">
                <label>ID代码</label>
                <input type="text">
            </div>
            <div class="account-line clearfix">
                <label>代码值</label>
                <input type="text">
            </div>
            <div class="account-line clearfix">
                <label>模板名称</label>
                <input type="text">
            </div>
            <div class="account-line clearfix">
                <label>状态</label>
                <select>
                    <option>有效</option>
                    <option>无效</option>
                </select>
            </div>
            <div class="account-line clearfix">
                <label>模板内容</label>
                <textarea></textarea>
            </div>
        </div>
        <div class="text-center">
            <a class="btn-cn btn-yellow" ng-click="BackIndex()">保&nbsp;&nbsp;&nbsp;&nbsp;存</a>
        </div>
    </div>
</div>
