<div ng-controller="ManageCenterCtrl">
<div class="header" >
    <ul class="header-nav clearfix">
        <li class="headlogo"><img src="images/logo.png"><span class="headlabel">导服中心端</span></li>
        <li class="header-nav-right">
            <ul>
                <li class="usercenter">
                    <a>
                        <span ng-bind="User.name"></span>
							<span class="person-img">
								<img src="images/default_person.png">
							</span>
                    </a>
                </li>
                <li class="setup"  ui-sref="index">
                    <a><i class="iconfont">&#xe60b;</i>退出</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
<div class="content">
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="">
                <div class="profile-pic">
                    <img src="images/default_person.png"/>
                </div>
                <div class="profile-info">
                    你好，<span class="login-user-name" ng-bind="User.name"></span>
                </div>
            </a>
        </div>
        <ul class="sidebar-content">
            <li ng-click="changeTitle('消息中心')" ng-class="{'c-active':titleObj.NowTitle==1}">
                <a ui-sref=".infoCenter"><i class="iconfont">&#xe605;</i>消息中心</a>
            </li>
            <li ng-click="changeTitle('审核中心')"  ng-class="{'c-active':titleObj.NowTitle==2}">
                <a ui-sref=".verifyCenter"><i class="iconfont" >&#xe6fd;</i>审核中心</a>
            </li>
            <li ng-click="changeTitle('订单管理')" ng-class="{'c-active':titleObj.NowTitle==3}">
                <a ui-sref=".orderManage"><i class="iconfont" >&#xe604;</i>订单管理</a>
            </li>
            <li ng-click="changeTitle('导游管理')" ng-class="{'c-active':titleObj.NowTitle==4}">
                <a ui-sref=".guideMange"><i class="iconfont" >&#xe60a;</i>导游管理</a>
            </li>
            <li ng-click="changeTitle('旅行社管理')" ng-class="{'c-active':titleObj.NowTitle==5}">
                <a ui-sref=".agencyMange"><i class="iconfont" >&#xe602;</i>旅行社管理</a>
            </li>
            <li ng-click="changeTitle('统计中心')" ng-class="{'c-active':titleObj.NowTitle==6}">
                <a ui-sref=".statisticsCenter"><i class="iconfont">&#xe61e;</i>统计中心</a>
            </li>
            <li ng-click="changeTitle('投诉中心')" ng-class="{'c-active':titleObj.NowTitle==7}">
                <a ui-sref=".complaintCenter"><i class="iconfont">&#xe654;</i>投诉中心</a>
            </li>
            <li ng-click="changeTitle('短信配置')" ng-class="{'c-active':titleObj.NowTitle==8}">
                <a ui-sref=".messageSetting"><i class="iconfont" >&#xe660;</i>短信配置</a>
            </li>
        </ul>
    </div>
    <div class="container-box"  >
        <div class="container-m">
            <div class="container-title">
                <i class="iconfont">&#xe6a2;</i><span ng-bind="titleObj.Tiptitle"></span>
            </div>
            <div class="container-bg" ui-view="">

            </div>
            <div class="footer">
                苏ICP备08009322号&nbsp;&nbsp;&nbsp;苏州市旅游局&nbsp;&nbsp;&nbsp;版权所有&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;技术支持：苏州星熙数据科技有限公司<br>业务咨询：0512-67678905&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;技术咨询：0512-67678905
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript">
    // 左侧导航栏滚动条自适应
    function layout() {
        $(".sidebar").css("height", $(window).height() - 65);
        $(".container-box").css("height", $(window).height() - 65);
    };
    layout();
    $(window).resize(function () { layout() });

    // 左侧导航栏样式
    $(".sidebar-content>li").click(function(){
        $(this).addClass("c-active").removeClass("").siblings().addClass("").removeClass("c-active");
    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;
    });

    function checkDate(){
        $(".layui-input").blur();
    }
</script>
