<div ng-controller="AgencyEditCtrl">
    <ul class="tab-order clearfix">
        <li>旅行社信息</li>
        <li>帐号管理</li>
    </ul>
    <!--   旅行社信息    -->
    <div class="teams-list">
        <agency-info></agency-info>
    </div>
    <!--   帐号管理    -->
    <div class="teams-list">
        <div class="guide-account">
            <div class="guideimgbox">
                <div class="setimg">
                    <img src="images/default_person.png" ng-show="agencyInfo.photo==null || agencyInfo.photo==''">
                    <img ng-src="{{ResUrl+agencyInfo.photo}}" ng-show="agencyInfo.photo!=null&&agencyInfo.photo!=''">
                    <span class="changeimg">更改头像</span>
                    <input id="photo" class="upload-file-input" name="upload" type="file" accept="image/png, image/jpeg, image/gif"
                           onchange="angular.element(this).scope().file_changed_head(this)"/>
                </div>
            </div>
            <div class="guideaccountbox">
                <div class="account-line clearfix">
                    <label>当前密码</label>
                    <input type="password">
                </div>
                <div class="account-line clearfix">
                    <label>新密码</label>
                    <input type="password">
                </div>
                <div class="account-line clearfix">
                    <label>确认新密码</label>
                    <input type="password">
                </div>
            </div>
        </div>
        <div class="text-center">
            <a class="btn-cn btn-yellow">保&nbsp;&nbsp;&nbsp;&nbsp;存</a>
        </div>
    </div>
</div>

<script type="text/javascript">
    // tab切换
    $(".teams-list:first").show();
    $(".tab-order li:first").addClass("active-tab");
    $(".tab-order li").click(function () {
        $(this).addClass("active-tab").removeClass("").siblings().removeClass("active-tab").addClass("");
        $(".teams-list").hide().eq($(".tab-order li").index(this)).show();
    });

</script>
